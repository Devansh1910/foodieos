<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodieOS Admin â€“ Update Outlet Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f9fc;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    label {
      font-weight: bold;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #90caf9;
      cursor: not-allowed;
    }
    #response {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Outlet Food Data</h2>
    <p>Use this form to POST the full JSON payload to the <code>/api/updateOutletFood</code> endpoint.</p>

    <div>
      <label for="outletid">Outlet ID:</label>
      <input type="number" id="outletid" placeholder="e.g. 200" />
    </div>

    <div style="margin-top:1rem;">
      <label for="jsonPayload">JSON Payload:</label>
      <textarea id="jsonPayload" placeholder="{\n  \"status\": 200,\n  ...\n}"></textarea>
    </div>

    <button id="submitBtn">Update</button>

    <h3>Response:</h3>
    <div id="response"></div>
  </div>

  <script>
    const submitBtn = document.getElementById("submitBtn");
    const respDiv = document.getElementById("response");

    submitBtn.addEventListener("click", async () => {
      const outletId = document.getElementById("outletid").value.trim();
      const jsonText = document.getElementById("jsonPayload").value.trim();
      if (!outletId || !jsonText) {
        alert("Outlet ID and JSON Payload are required");
        return;
      }
      let payloadObj;
      try {
        payloadObj = JSON.parse(jsonText);
      } catch (e) {
        alert("Invalid JSON payload: " + e);
        return;
      }
      submitBtn.disabled = true;
      respDiv.textContent = "Sending...";
      try {
        const res = await fetch(`/api/updateOutletFood?outletid=${encodeURIComponent(outletId)}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payloadObj),
        });
        const text = await res.text();
        respDiv.textContent = `Status: ${res.status}\n\n` + text;
      } catch (err) {
        respDiv.textContent = "Error: " + err;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
